<div class="row">
    <table class="table">
        <tr>
            <th class="th-style-30">Username</th>
            <th class="th-style-40">Active Roles</th>
            <th class="th-style-30"></th>
        </tr>
        <tr *ngFor="let user of users">
            <td>{{user.username}}</td>
            <td>{{user.roles}}</td>
            <td><button (click)="openRolesModal(user)" class="btn btn-info">Edit Roles</button></td>
        </tr>
    </table>
</div>
